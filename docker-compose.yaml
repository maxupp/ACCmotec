version: '3.8'

services:
  db:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: motec4thepeople
      MYSQL_DATABASE: motec_db
      MYSQL_USER: motec
      MYSQL_PASSWORD: motec4thepeople
    ports:
      - "53306:3306"
    volumes:
      - ./backend/database:/var/lib/mysql
  web:
    build:
      context: frontend
      dockerfile: Dockerfile
    depends_on: 
      - db
    expose:
      - 80
    volumes:
      - ./frontend/:/var/www/html/
      - ./var/lib/motec:/srv/motec_data
      - ./var/lib/motec_upload:/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`motec.localhost`)"
      - "traefik.http.routers.web.entrypoints=web"
    environment:
      VIRTUAL_HOST: motec.localhost
  loader:
    build:
      context: ./loader
      dockerfile: Dockerfile
    depends_on: 
      - db
    environment:
      MOTEC_PATH: "/motec_data"
      UPLOADS_PATH: "/uploads"
      MYSQL_HOST: db
      MYSQL_DATABASE: motec_db
      MYSQL_USER: motec
      MYSQL_PASSWORD: motec4thepeople
    volumes:
      - ./var/lib/motec:/motec_data
      - ./var/log/:/var/log/
      - ./var/lib/motec_upload:/uploads

  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "9080:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"